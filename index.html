
<html>
<head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <div>
                <img src="./assets/person.png"/>
                <p class="humanScoreBanner" id="humanScoreBanner">YOUR SCORE</p>
            </div>
            <div>
                <p id="humanScorePoints"></p>
            </div>
        </div>
        <p id="paragraph" class="paragraph">ROCK PAPER SCISSORS</p>
        <div>
            <div>
                <img src="./assets/robot.png"/>
                <p id="robotScoreBanner">COMPUTERS SCORE</p>
            </div>
            <div>
                <p id="robotScorePoints"></p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div type="button" id="rock" class="rock icon">
            </div>
            <div type="button" id="paper" class="paper icon">
            </div>
            <div type="button" id="scissors" class="scissors icon">
            </div>
            <div hidden type="button" id="turkey" class="turkey icon">
            </div>
            <div hidden type="button" id="lizard" class="lizard icon">
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p id="roundConclusion" class="round-conlusion"></p>
            <button id="playFive" class="pick5-button">CHANGE GAME MODE</button>
        </div>
    </footer>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
