
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <div>
                <p id="humanScoreBanner"></p>
            </div>
            <div>
                <p id="humanScorePoints"></p>
            </div>
        </div>
        <p id="paragraph"></p>
        <div>
            <div>
                <p id="robotScoreBanner"></p>
            </div>
            <div>
                <p id="robotScorePoints"></p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div type="button" id="rock" class="btn rock">
            </div>
            <div type="button" id="paper" class="btn paper">
            </div>
            <div type="button" id="scissors" class="btn scissors">
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p id="roundConclusion"></p>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
</body>
</html>
