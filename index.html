
<html>
<head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <div>
                <p id="humanScoreBanner">YOUR SCORE</p>
            </div>
            <div>
                <p id="humanScorePoints"></p>
            </div>
        </div>
        <p id="paragraph"></p>
        <div>
            <div>
                <p id="robotScoreBanner">COMPUTERS SCORE</p>
            </div>
            <div>
                <p id="robotScorePoints"></p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div type="button" id="rock" class="rock">
            </div>
            <div type="button" id="paper" class="paper">
            </div>
            <div type="button" id="scissors" class="scissors">
            </div>
            <div hidden type="button" id="turkey" class="turkey">
            </div>
            <div hidden type="button" id="lizard" class="lizard hidden">
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p id="roundConclusion"></p>
            <button id="playFive"class="pick5-button">PICK 5 PLAY</button>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
</body>
</html>
